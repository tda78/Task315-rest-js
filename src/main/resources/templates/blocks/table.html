<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:fragment="usersTable">
    <table table class="table table-condensed table-striped">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user : ${users}">

            <td th:utext="${user.id}"></td>
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.age}"></td>
            <td th:utext="${user.email}"></td>
            <td th:utext="${user.rolesString()}"></td>
            <td>

                <input type="button" class="btn btn-primary btn-mini py-1 my-1" data-bs-toggle="modal"
                th:attr="data-bs-target='#edit'+${user.id}"  value="edit">
                <!-- Модальное окно-->
                <div th:insert="~{blocks/modalEditContent :: modalEditContent}"></div>
            </td>
            <td>
                <input type="button" data-target="4" class="btn btn-danger btn-mini py-1 my-1" data-bs-toggle="modal"
                       th:attr="data-bs-target='#del'+${user.id}" value="delete">
                <!-- Модальное окно Delete-->
                <div th:insert="~{blocks/modalDeleteContent::modaDeleteContent}"></div>
            </td>

        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
