<html>
<!DOCTYPE html>
<head></head>
<body>
<div th:fragment="modaDeleteContent">

    <div class="modal fade" th:id="'del'+${user.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form th:action="@{/admin/delete(id=${user.id})}" method="post" th:id="'deleteForm'+${user.id}">

                        <div class="form-group text-center">
                            <label for="newUserID" class="text-center"><strong>ID</strong></label>
                            <input type="number" disabled name="edit_age" th:value="${user.id}" id="newUserID"
                                   class="form-control form-control-sm">
                        </div>

                        <div class="form-group text-center">
                            <label for="newUserFirstName"><strong>first name</strong></label>
                            <input type="text" disabled title="first name" name="edit_firstName"
                                   th:value="${user.name}"
                                   id="newUserFirstName" class="form-control form-control-sm">
                        </div>
                        <div class="form-group text-center">
                            <label for="newUserLastName" class="text-center"><strong>last name</strong></label>
                            <input type="text" disabled name="edit_lastName" th:value="${user.lastName}"
                                   id="newUserLastName" class="form-control form-control-sm">
                        </div>

                        <div class="form-group text-center">
                            <label for="newUserAge" class="text-center"><strong>age</strong></label>
                            <input type="number" disabled name="edit_age" th:value="${user.age}" id="newUserAge"
                                   class="form-control form-control-sm">
                        </div>

                        <div class="form-group text-center">
                            <label for="newUserName" class="text-center"><strong>e-mail</strong></label>
                            <input required type="email" disabled name="edit_name" th:value="${user.email}" id="newUserName"
                                   class="form-control form-control-sm">
                        </div>

                        <input type="hidden" title="name" name="edit_userID" th:value="${user.id}">

                        <div class="form-group text-center">
                            <label for="newUserRole" class="text-center"><strong>roles:</strong></label>

                            <select required disabled multiple class="form-control" size="2" th:name="selectRoles" id="newUserRole">
                                <option th:each="role: ${allRoles}"
                                        th:value="${role.name}"
                                        th:text="${role.toString()}"
                                        th:selected="${user.roles.contains(role)}">
                                    role
                                </option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" th:form="'deleteForm'+${user.id}" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
