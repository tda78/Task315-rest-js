<html>
<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div th:fragment="modalEditContent">

    <div class='modal' id='editModal' aria-hidden='true' >
        <div class='modal-dialog' >
            <div class='modal-content'>
                <div class="modal-header">
                    <h5 class='modal-title'>Edit user</h5>
                    <button type='button' class="btn-close" data-bs-dismiss='modal' aria-label='Close'></button>
                </div>
                <div class='modal-body'>

                    <form th:action="@{/admin/update}" method="post" id='editForm' >

                        <input type="hidden" name="_method" value="PATCH">

                        <div class="form-group text-center">
                            <label for="editUserID" class="text-center"><strong>ID</strong></label>
                            <input type="number" readonly
                                   id="editUserID" name="id"
                                   class="form-control form-control-sm">
                        </div>

                        <div class="form-group text-center">
                            <label for="editUserFirstName"><strong>first name</strong></label>
                            <input type="text" title="first name"
                                    name="name"
                                   id="editUserFirstName" class="form-control form-control-sm">
                        </div>
                        <div class="form-group text-center">
                            <label for="editUserLastName" class="text-center"><strong>last name</strong></label>
                            <input type="text" name="lastName"
                                   id="editUserLastName" class="form-control form-control-sm">
                        </div>

                        <div class="form-group text-center">
                            <label for="editUserAge" class="text-center"><strong>age</strong></label>
                            <input type="number"  id="editUserAge"
                                   class="form-control form-control-sm" name="age">
                        </div>

                        <div class="form-group text-center">
                            <label for="editUserName" class="text-center"><strong>e-mail</strong></label>
                            <input required type="email"  id="editUserName"
                                   class="form-control form-control-sm" name="email">
                        </div>

                        <div class="form-group text-center">
                            <label for="editUserPassword" class="text-center"><strong>password</strong></label>
                            <input required type="password" title="password" name="password"
                                   class="form-control form-control-sm"
                                   id="editUserPassword">
                        </div>

                        <div class="form-group text-center">
                            <label for="editUserRole" class="text-center"><strong>roles:</strong></label>

                            <select required multiple class="form-control" size="2"
                                    id="editUserRole" name="roles">
                                <option value="ADMIN" name="ADMIN">ADMIN</option>
                                <option value="USER" name="USER">USER</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" th:form='editForm' class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
